[loggers]
keys = root,main,ob,nova,key,sdk,urllib3

[handlers]
keys = consoleHandler,logfile

[formatters]
keys = simpleFormatter,logfileformatter

[logger_main]
level = DEBUG
qualname = eu.softfire.nfv
handlers = consoleHandler,logfile
propagate = 0

[logger_ob]
level = DEBUG
qualname = org.openbaton
handlers = consoleHandler,logfile
propagate = 0

[logger_sdk]
level = DEBUG
qualname = sdk.softfire
handlers = consoleHandler,logfile
propagate = 0

[logger_nova]
level = INFO
qualname = novaclient
handlers = consoleHandler,logfile
propagate = 0

[logger_key]
level = INFO
qualname = keystoneauth1
handlers = consoleHandler,logfile
propagate = 0

[logger_root]
level = DEBUG
handlers = consoleHandler, logfile

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_logfileformatter]
#format=%(asctime)s %(name)-12s: %(levelname)s %(message)s
format = %(levelname)s: %(name)s:%(lineno)-20d:  %(message)s

[handler_logfile]
class = handlers.RotatingFileHandler
level = DEBUG
args = ('/var/log/softfire/check-os.log', 'a', 2000, 100)
formatter = logfileformatter

[formatter_simpleFormatter]
format = %(levelname)s: %(name)s:%(lineno)-20d:  %(message)s